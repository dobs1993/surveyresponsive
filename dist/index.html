<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div>
            <h1 id="title"> Welcome to my survey <div class="bottom-line"></div></h1>
        </div>
        <div>
            <p id="description"> This survey will ask you a few questions about coding </p>
        </div>
        
        <form id="survey-form" action="">
            <div class="form-content">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="enter your name" required>
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="please enter your email" required>
                <label id="number-label" for="age">Age</label>
                <input type="number" name="age" id="number" placeholder="please enter your age" min="1" max="100" required>
                <label id="dropdown1" for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="role" id="role">
                    <option selected disabled>-Select an option-</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer Not To Say</option>
                    <option value="other">Other</option>
                </select>
                <label id="friend" for="recommend">Would you recommend FCC to a friend?</label>
                <div class="radio">
                    <div class="radio1">
                        <input type="radio" name="question" id="definitely" value="definitely">
                        <label for="definitely">definitely</label>
                    </div>
                    <div class="radio2">
                        <input type="radio" name="question" id="maybe" value="maybe">
                        <label for="maybe">maybe</label>
                    </div>
                    <div class="radio3">
                        <input type="radio" name="question" id="not-sure" value="not-sure">
                        <label for="not-sure">not-sure</label>
                    </div>
                </div>
                <label id="checkbox" for="recommend">What's your favorite language?</label>
                <div class="checkbox">
                    <div class="checkbox1">
                        <input type="checkbox" name="question" id="definitely" value="checkbox1">
                        <label for="definitely">HTML/CSS</label>
                    </div>
                    <div class="checkbox2">
                        <input type="checkbox" name="question" id="maybe" value="checkbox2">
                        <label for="maybe">Javascript</label>
                    </div>
                    <div class="checkbox3">
                        <input type="checkbox" name="question" id="not-sure" value="checkbox3">
                        <label for="not-sure">Python</label>
                    </div>
                </div>
                <label id="message" for="message">Any additional comments?</label>
                <textarea name="message1" id="message1" cols="10" rows="5" placeholder="Enter comments here.."></textarea>
                <input type="submit" value="submit" id="submit">
            </div>
        </form>
    </main>
</body>
</html>
